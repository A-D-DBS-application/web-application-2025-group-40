{% extends "base.html" %}

{% block title %}Swipr - Bedrijf Login{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Bedrijf Login</h2>

  <form method="POST" action="{{ url_for('login_bedrijf') }}">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Bedrijf e-mail" required>

    <label for="password">Wachtwoord</label>
    <input type="password" id="password" name="password" placeholder="Wachtwoord" required>

    <button type="submit">Inloggen</button>
  </form>

  <div class="auth-link">
    <p>Nog geen account? <a href="{{ url_for('registratie_bedrijf') }}">Registreer hier</a></p>
  </div>
</div>
{% endblock %}
