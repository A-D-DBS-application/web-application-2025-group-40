{% extends "base.html" %}

{% block title %}Vacature Plaatsen — Swipr{% endblock %}

{% block extra_head %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            swipr: '#FF4B5C'
          }
        }
      }
    }
  </script>
{% endblock %}

{% block content %}
<div class="app-body">
  <header class="site-header">
    <div class="header-inner">
      <div class="brand-row">
        <div class="logo-icon" style="background:#FF4B5C; width:40px; height:40px; border-radius:8px; display:flex; align-items:center; justify-content:center; color:white;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 12h12" stroke="white" stroke-width="2" stroke-linecap="round"/><path d="M13 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
        </div>
        <div>
          <div class="brand-title" style="color:#FF4B5C">Swipr</div>
          <div class="brand-sub">Vacature plaatsen</div>
        </div>
      </div>

      <nav class="nav-links">
        <a href="/recruiter_dashboard" class="nav-link">Dashboard</a>
        <a href="/" class="nav-link">Uitloggen</a>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <section class="panel">
      <h2 style="color:#FF4B5C;">Vacature Plaatsen</h2>

      <form method="POST" action="/vacature/opslaan" style="display:grid; gap:0.75rem;">
        <div style="display:flex; gap:12px; align-items:flex-start;">
          <div style="flex:1;">
            <label class="muted small">Bedrijfsnaam</label>
            {% if employer %}
              <div class="panel" style="background:#f3f4f6;">{{ employer.name }}</div>
              <input type="hidden" id="companyName" name="companyName" value="{{ employer.name }}" />
            {% else %}
              <input class="form-input" type="text" id="companyName" name="companyName" placeholder="Naam van het bedrijf" required />
            {% endif %}
          </div>

          <div style="width:220px;">
            <label class="muted small">Client</label>
            <input class="form-input" type="text" id="client" name="client" placeholder="bv. Euroshop" />
          </div>
        </div>

        <label class="form-label">Functietitel
          <input class="form-input" type="text" id="jobTitle" name="jobTitle" placeholder="bv. Kassamedewerker" required />
        </label>

        <label class="form-label">Locatie
          <input class="form-input" type="text" id="location" name="location" placeholder="bv. Gent, België" required />
        </label>

        <label class="form-label">Beschrijving
          <textarea class="form-input" id="description" name="description" rows="6" placeholder="Beschrijf de job, taken, vereisten en aantal uren per week..." required></textarea>
        </label>

        <button class="btn-primary" type="submit">Vacature plaatsen</button>
      </form>
    </section>
  </main>
</div>
{% endblock %}
