{% extends "base.html" %}

{% block title %}Vacature Plaatsen — Swipr{% endblock %}

{% block content %}
{% block content %}
<div>
  <header class="bg-white shadow-sm mb-4">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center gap-3">
        <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12h12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="ms-2">
          <h1 class="h5 mb-0 text-primary">Swipr</h1>
          <small class="text-muted">Vacature plaatsen</small>
        </div>
      </div>

      <nav class="d-none d-sm-flex align-items-center gap-3 small">
        <a href="/recruiter_dashboard" class="text-muted">Dashboard</a>
        <a href="/" class="btn btn-outline-secondary btn-sm">Uitloggen</a>
      </nav>
    </div>
  </header>

  <main class="container mt-4">
    <section class="card">
      <div class="card-body">
        <h2 class="h5 text-primary mb-3">Vacature Plaatsen</h2>

        <form method="POST" action="/vacature/opslaan">
          <div class="row g-3 mb-3">
            <div class="col-12 col-md-8">
              <label class="form-label">Bedrijfsnaam</label>
              {% if employer %}
                <div class="mt-2 p-2 border rounded bg-light fw-medium">{{ employer.name }}</div>
                <input type="hidden" id="employer_id" name="employer_id" value="{{ employer.id }}" />
                <input type="hidden" id="companyName" name="companyName" value="{{ employer.name }}" />
              {% else %}
                <input type="text" id="companyName" name="companyName" placeholder="Naam van het bedrijf" class="form-control" required />
              {% endif %}
            </div>
            <div class="col-12 col-md-4">
              <label for="client" class="form-label">Client</label>
              <input type="text" id="client" name="client" placeholder="bv. Euroshop" class="form-control" />
            </div>
          </div>

          <div class="mb-3">
            <label for="jobTitle" class="form-label">Functietitel</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="bv. Kassamedewerker" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Locatie</label>
            <input type="text" id="location" name="location" placeholder="bv. Gent, België" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Beschrijving</label>
            <textarea id="description" name="description" rows="6" placeholder="Beschrijf de job, taken, vereisten en aantal uren per week..." class="form-control" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Vacature plaatsen</button>
        </form>
      </div>
    </section>
  </main>
</div>
{% endblock %}
