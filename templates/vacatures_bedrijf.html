<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipr - Vacature Plaatsen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff; /* witte achtergrond */
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #FF4B5C;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #FF4B5C;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #FF4B5C;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #FF4B5C;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #E05342;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vacature Plaatsen</h2>
    <!-- Belangrijk: method=POST en action naar de Flask route -->
    <form method="POST" action="{{ url_for('vacature_opslaan') }}">
      <label for="companyName">Bedrijfsnaam</label>
      <input type="text" id="companyName" name="companyName" placeholder="Naam van het bedrijf" required />

      <label for="jobTitle">Functietitel</label>
      <input type="text" id="jobTitle" name="jobTitle" placeholder="bv. Kassamedewerker" required />

      <label for="location">Locatie</label>
      <input type="text" id="location" name="location" placeholder="bv. Gent, BelgiÃ«" required />

      <label for="description">Beschrijving</label>
      <textarea id="description" name="description" placeholder="Beschrijf de job, taken, vereisten en aantal uren per week..." required></textarea>

      <button type="submit">Vacature plaatsen</button>
    </form>
  </div>
</body>
</html>
