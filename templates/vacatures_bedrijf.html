{% extends "base.html" %}

{% block title %}Vacature Plaatsen — Swipr{% endblock %}

{% block extra_head %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            swipr: '#FF4B5C'
          }
        }
      }
    }
  </script>
{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen antialiased">

  <header class="bg-white shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-swipr flex items-center justify-center">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12h12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-semibold text-swipr">Swipr</h1>
          <p class="text-xs text-gray-500">Vacature plaatsen</p>
        </div>
      </div>

      <nav class="hidden sm:flex items-center gap-4 text-sm">
        <a href="/recruiter_dashboard" class="text-gray-600 hover:text-swipr">Dashboard</a>
        <a href="/" class="px-3 py-1 rounded-md text-sm border hover:bg-swipr hover:text-white transition-colors">Uitloggen</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto mt-10 p-6">
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-swipr mb-4">Vacature Plaatsen</h2>

      <form method="POST" action="/vacature/opslaan" class="space-y-4">
        <div>
          <label for="companyName" class="block text-sm font-medium text-gray-700">Bedrijfsnaam</label>
          <input type="text" id="companyName" name="companyName" placeholder="Naam van het bedrijf" 
                 class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" required />
        </div>

        <div>
          <label for="jobTitle" class="block text-sm font-medium text-gray-700">Functietitel</label>
          <input type="text" id="jobTitle" name="jobTitle" placeholder="bv. Kassamedewerker" 
                 class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" required />
        </div>

        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Locatie</label>
          <input type="text" id="location" name="location" placeholder="bv. Gent, België" 
                 class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" required />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Beschrijving</label>
          <textarea id="description" name="description" rows="6"
                    placeholder="Beschrijf de job, taken, vereisten en aantal uren per week..."
                    class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" required></textarea>
        </div>

        <button type="submit" class="w-full px-6 py-3 bg-swipr text-white rounded-md hover:bg-[#E04352] transition-colors font-medium">
          Vacature plaatsen
        </button>
      </form>
    </section>

    <section class="bg-white p-6 rounded-xl shadow-md max-w-3xl mx-auto mt-8">
      <h2 class="text-2xl font-bold text-swipr mb-4">Mijn Vacatures</h2>
      <div id="vacaturesList" class="space-y-4">
        <p class="text-gray-600">Even laden...</p>
      </div>
    </section>

    <script>
      async function loadVacatures() {
        const res = await fetch('/api/my-jobs');
        if (!res.ok) {
          document.getElementById('vacaturesList').innerHTML = '<p class="text-red-600">Kan vacatures niet laden.</p>';
          return;
        }
        const jobs = await res.json();
        const list = document.getElementById('vacaturesList');
        if (!jobs || jobs.length === 0) {
          list.innerHTML = '<p class="text-gray-600">Je hebt nog geen vacatures geplaatst.</p>';
          return;
        }

        list.innerHTML = jobs.map(job => `
          <div class="border rounded-md p-4 flex justify-between items-start">
            <div>
              <h3 class="font-semibold text-lg">${job.title}</h3>
              <p class="text-sm text-gray-600">${job.location}</p>
              <p class="text-sm text-gray-700 mt-2">${(job.description || '').substring(0, 200)}${(job.description || '').length > 200 ? '...' : ''}</p>
            </div>
            <div class="flex flex-col gap-2">
              <a href="/jobs/${job.id}" class="px-4 py-2 bg-swipr text-white rounded-md hover:bg-[#E04352]">Bekijk</a>
              <button onclick="deleteJob(${job.id})" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Verwijderen</button>
            </div>
          </div>
        `).join('');
      }

      async function deleteJob(jobId) {
        if (!confirm('Weet je zeker dat je deze vacature wilt verwijderen?')) return;
        const res = await fetch(`/jobs/${jobId}/delete`, { method: 'POST' });
        if (res.ok) {
          alert('Vacature verwijderd');
          loadVacatures();
        } else {
          const body = await res.json().catch(() => ({}));
          alert(body.error || 'Fout bij verwijderen');
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        loadVacatures();
      });
    </script>
    </section>
  </main>
</div>
{% endblock %}
