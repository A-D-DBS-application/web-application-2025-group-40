{% extends "base.html" %}

{% block title %}Vacature Plaatsen — Swipr{% endblock %}

{% block extra_head %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            swipr: '#FF4B5C'
          }
        }
      }
    }
  </script>
{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen antialiased">

  <header class="bg-white shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-swipr flex items-center justify-center">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12h12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-semibold text-swipr">Swipr</h1>
          <p class="text-xs text-gray-500">Vacature plaatsen</p>
        </div>
      </div>

      <nav class="hidden sm:flex items-center gap-4 text-sm">
        <a href="/recruiter_dashboard" class="text-gray-600 hover:text-swipr">Dashboard</a>
        <a href="/" class="px-3 py-1 rounded-md text-sm border hover:bg-swipr hover:text-white transition-colors">Uitloggen</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto mt-10 p-6">
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-swipr mb-4">Vacature Plaatsen</h2>

      <form method="POST" action="/vacature/opslaan" class="space-y-4">
        <div class="flex items-start gap-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700">Bedrijfsnaam</label>
            {% if employer %}
              <!-- Fixed company name for recruiters; include hidden input so it is submitted -->
              <div class="mt-2 p-3 border rounded-md bg-gray-100 text-gray-800 font-medium">{{ employer.name }}</div>
              <!-- include employer id (preferred) and keep companyName for backward compatibility -->
              <input type="hidden" id="employer_id" name="employer_id" value="{{ employer.id }}" />
              <input type="hidden" id="companyName" name="companyName" value="{{ employer.name }}" />
            {% else %}
              <input type="text" id="companyName" name="companyName" placeholder="Naam van het bedrijf" 
                     class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" required />
            {% endif %}
          </div>

          <div class="w-1/3">
            <label for="client" class="block text-sm font-medium text-gray-700">Client</label>
            <input type="text" id="client" name="client" placeholder="bv. Euroshop"
                   class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" />
          </div>
        </div>

        <div>
          <label for="jobTitle" class="block text-sm font-medium text-gray-700">Functietitel</label>
          <input type="text" id="jobTitle" name="jobTitle" placeholder="bv. Kassamedewerker" 
                 class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" required />
        </div>

        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Locatie</label>
          <input type="text" id="location" name="location" placeholder="bv. Gent, België" 
                 class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" required />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Beschrijving</label>
          <textarea id="description" name="description" rows="6"
                    placeholder="Beschrijf de job, taken, vereisten en aantal uren per week..."
                    class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-swipr" required></textarea>
        </div>

        <button type="submit" class="w-full px-6 py-3 bg-swipr text-white rounded-md hover:bg-[#E04352] transition-colors font-medium">
          Vacature plaatsen
        </button>
      </form>
    </section>

    <!-- 'Mijn Vacatures' container removed per request -->
  </main>
</div>
{% endblock %}
