{% extends "base.html" %}

{% block title %}Swipr - Vacature Plaatsen{% endblock %}

{% block content %}
<div class="vacature-form-container">
  <h2>Vacature Plaatsen</h2>

  {% set form_action = url_for('vacature_opslaan') if not job else url_for('vacature_update', job_id=job.id) %}
  <form method="POST" action="{{ form_action }}">
    <label for="jobTitle">Functietitel</label>
    <input type="text" id="jobTitle" name="jobTitle" placeholder="bv. Kassamedewerker" value="{{ job.title if job else '' }}" required />

    <label for="location">Locatie</label>
    <input type="text" id="location" name="location" placeholder="bv. Gent, BelgiÃ«" value="{{ job.location if job else '' }}" required />

    <label for="endDate">Einddatum vacature</label>
    <input type="date" id="endDate" name="endDate" value="{{ job.end_date.isoformat() if job and job.end_date else '' }}" />

    <label for="description">Beschrijving</label>
    <textarea id="description" name="description"
              placeholder="Beschrijf de job, taken, vereisten en aantal uren per week..." required>{{ job.description if job else '' }}</textarea>

    <button type="submit">Vacature plaatsen</button>
  </form>
</div>
{% endblock %}
