{% extends "base.html" %}

{% block title %}Swipr - Registratie Student{% endblock %}

{% block content %}
<div class="form-container student-register red-theme">
  <h2>Registratie Student</h2>

  <form id="registerForm" method="POST" action="{{ url_for('registratie_student') }}">
    <label for="firstName">Voornaam</label>
    <input type="text" id="firstName" name="firstName" placeholder="Voornaam" required />

    <label for="lastName">Achternaam</label>
    <input type="text" id="lastName" name="lastName" placeholder="Achternaam" required />

    <label for="email">Studenten e-mail</label>
    <input type="email" id="email" name="email" placeholder="bv. naam@student.ugent.be" required />
    <div class="error" id="emailError"></div>

    <label for="password">Wachtwoord</label>
    <input type="password" id="password" name="password" placeholder="Kies een wachtwoord" required />
    <div class="error" id="passwordError"></div>

    <button type="submit" class="register-button red-button">Registreren</button>
  </form>
</div>

<style>
  /* Rood thema */
  .red-theme {
    border: 2px solid #b30000;
    padding: 25px;
    border-radius: 8px;
    background-color: #fff5f5;
  }

  .red-theme h2 {
    color: #b30000;
    margin-bottom: 20px;
    font-family: "Segoe UI", sans-serif;
  }

  .red-theme label {
    color: #660000;
    font-weight: bold;
  }

  .red-theme input {
    border: 1px solid #b30000;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    width: 100%;
  }

  .red-button {
    background-color: #b30000;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  .red-button:hover {
    background-color: #800000;
  }

  .error {
    color: #b30000;
    font-size: 0.9em;
    margin-bottom: 10px;
  }
</style>

<script>
  const form = document.getElementById('registerForm');
  const emailInput = document.getElementById('email');
  const emailError = document.getElementById('emailError');
  const passwordInput = document.getElementById('password');
  const passwordError = document.getElementById('passwordError');

  const allowedDomains = [
    "ugent.be", "student.ugent.be",
    "kuleuven.be", "student.kuleuven.be",
    "hogent.be", "student.hogent.be",
    "vub.be",
    "arteveldehs.be",
    "student.odisee.be",
    "student.uantwerpen.be",
    "student.vives.be",
    "howest.be"
  ];

  emailInput.addEventListener('input', () => {
    const emailValue = emailInput.value.toLowerCase().trim();
    const valid = allowedDomains.some(domain => emailValue.endsWith("@" + domain));
    if (valid) {
      emailError.textContent = "";
      emailInput.setCustomValidity("");
    }
  });

  passwordInput.addEventListener('input', () => {
    const value = passwordInput.value;
    const strongPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
    if (!strongPattern.test(value)) {
      passwordError.textContent = "Min. 8 tekens, 1 hoofdletter, 1 cijfer en 1 speciaal teken.";
      passwordInput.setCustomValidity("Wachtwoord niet sterk genoeg");
    } else {
      passwordError.textContent = "";
      passwordInput.setCustomValidity("");
    }
  });

  form.addEventListener('submit', function (e) {
    let valid = true;

    const emailValue = emailInput.value.toLowerCase().trim();
    const isAllowed = allowedDomains.some(domain => emailValue.endsWith("@" + domain));

    if (!isAllowed) {
      emailError.textContent = "Gebruik je officiÃ«le studenten e-mailadres.";
      emailInput.setCustomValidity("Ongeldig e-mailadres");
      valid = false;
    } else {
      emailError.textContent = "";
      emailInput.setCustomValidity("");
    }

    const value = passwordInput.value;
    const strongPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

    if (!strongPattern.test(value)) {
      passwordError.textContent = "Min. 8 tekens, 1 hoofdletter, 1 cijfer en 1 speciaal teken.";
      passwordInput.setCustomValidity("Wachtwoord niet sterk genoeg");
      valid = false;
    } else {
      passwordError.textContent = "";
      passwordInput.setCustomValidity("");
    }

    if (!valid) e.preventDefault();
  });
</script>
{% endblock %}
