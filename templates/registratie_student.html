<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipr - Registratie Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff; /* lichtblauwe achtergrond */
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 95%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:invalid {
      border-color: #007BFF;
    }
    input:valid {
      border-color: #00AEEF;
    }
    .error {
      color: #007BFF;
      font-size: 0.9em;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registratie Student</h2>
    <form id="registerForm">
      <label for="firstName">Voornaam</label>
      <input type="text" id="firstName" name="firstName" placeholder="Voornaam" required />

      <label for="lastName">Naam</label>
      <input type="text" id="lastName" name="lastName" placeholder="Achternaam" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="bv. naam@student.ugent.be" required />
      <div class="error" id="emailError"></div>

      <label for="password">Wachtwoord</label>
      <input type="password" id="password" name="password" placeholder="Kies een wachtwoord" required />

      <button type="submit">Registreren</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    form.addEventListener('submit', function (e) {
      let valid = true;

      // E-mailvalidatie: moet eindigen op studentendomein
      const emailValue = emailInput.value.toLowerCase();
      const allowedDomains = ["student.ugent.be", "student.kuleuven.be", "student.hogent.be"];
      if (!allowedDomains.some(domain => emailValue.endsWith("@" + domain))) {
        emailError.textContent = "Gebruik je officiÃ«le studenten e-mailadres.";
        emailInput.setCustomValidity("Ongeldig e-mailadres");
        valid = false;
      } else {
        emailError.textContent = "";
        emailInput.setCustomValidity("");
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
