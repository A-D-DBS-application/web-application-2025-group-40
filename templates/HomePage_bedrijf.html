{% block title %}Swipr Bedrijfsdashboard{% endblock %}

{% block content %}
<header class="swipr-header">
  <h1>Welkom bij Swipr, {{ bedrijf_naam }}</h1>
  <p>Beheer uw vacatures en matches</p>
</header>

<main class="page-content">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-success">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <section>
    <h2 class="section-title">Uw vacatures</h2>
    {% if vacatures %}
      <ul class="vacature-list">
        {% for vacature in vacatures %}
          <li>
            <strong>{{ vacature.titel }}</strong> – {{ vacature.locatie }}<br>
            Geplaatst op {{ vacature.datum_geplaatst }}<br>
            Aantal matches: {{ vacature.aantal_matches }}<br>
            <a href="/vacature/{{ vacature.id }}/matches" class="button">Bekijk matches</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>U heeft nog geen vacatures geplaatst.</p>
    {% endif %}
    <a href="{{ url_for('vacature_nieuw') }}" class="button">➕ Nieuwe vacature plaatsen</a>
  </section>

  <section>
    <h2 class="section-title">Bedrijfsprofiel</h2>
    <p>Wilt u uw bedrijfsgegevens aanpassen?</p>
    <a href="{{ url_for('recruiter_dashboard_view') }}" class="button">Profiel beheren</a>
  </section>
</main>
{% endblock %}
