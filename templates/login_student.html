{% extends "base.html" %}

{% block title %}Student Login - Swipr{% endblock %}

{% block content %}
<div class="login-container">
  <h1>Student Login</h1>
  <form action="{{ url_for('login_student') }}" method="POST">
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="password" name="password" placeholder="Wachtwoord" required>
    <button type="submit">Login</button>
  </form>
  <p>Nog geen account? <a href="{{ url_for('registratie_student') }}">Registreer hier</a></p>
</div>
{% endblock %}
