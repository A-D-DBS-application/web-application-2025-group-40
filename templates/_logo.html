{% macro logo(size=28, bg_color=None, text_color=None) %}
<div class="mb-4 logo">
  <div class="logo-icon mx-auto mb-2"{% if bg_color %} style="background-color:{{ bg_color }};"{% endif %}>
    <svg width="{{ size }}" height="{{ size }}" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M5 12h12" stroke="white" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M13 6l6 6-6 6" stroke="white" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <div class="logo-text"{% if text_color %} style="color:{{ text_color }};"{% endif %}>Swipr</div>
</div>
{% endmacro %}
